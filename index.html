<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Coscunera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>La Coscunera</h1>
        
        <!-- Contenedor 0 -->
        <div class="title-container">
            <div class="title-wrapper">
                <div class="title">Pezzuti</div>
            </div>
            <div class="title-wrapper">
                <div class="title">Pezzuti Le Dijo</div>
            </div>
            <div class="title-wrapper">
                <div class="title">Naaa</div>
            </div>
            <div class="title-wrapper">
                <div class="title">Polimardo</div>
            </div>
            <div class="title-wrapper">
                <div class="title">Buenardopolis</div>
            </div>
            <div class="title-wrapper">
                <div class="title">Brooooooooo</div>
            </div>
        </div>

        <!-- Contenedor de botones -->
        <div class="button-container">
            <div class="button-wrapper">
                <img src="Imagenes/Pezzuti.png" alt="Pezzuti" onclick="toggleImage(this, 'Imagenes/PezzutiAlien.png'); document.getElementById('audio1').play();" class="img-button">
            </div>
            <div class="button-wrapper">
                <img src="Imagenes/PezzutiLeDijo.png" alt="Pezzuti Le Dijo" onclick="toggleImage(this, 'Imagenes/PezzutiLeDijoAlien.png'); document.getElementById('audio2').play();" class="img-button">
            </div>
            <div class="button-wrapper">
                <img src="Imagenes/Na.png" alt="Naaa" onclick="toggleImage(this, 'Imagenes/NaAlien.png'); document.getElementById('audio3').play();" class="img-button">
            </div>
            <div class="button-wrapper">
                <img src="Imagenes/Polimardo.png" alt="Polimardo" onclick="toggleImage(this, 'Imagenes/PolimardoAlien.png'); document.getElementById('audio4').play();" class="img-button">
            </div>
            <div class="button-wrapper">
                <img src="Imagenes/Buenardopolis.png" alt="Buenardopolis" onclick="toggleImage(this, 'Imagenes/BuenardopolisAlien.png'); document.getElementById('audio5').play();" class="img-button">
            </div>
            <div class="button-wrapper">
                <img src="Imagenes/Bro.png" alt="Brooooooooo" onclick="toggleImage(this, 'Imagenes/BroAlien.png'); document.getElementById('audio6').play();" class="img-button">
            </div>
        </div>

        <!-- Contenedor 1 -->
        <div class="full-button-container">
            <div class="full-title-wrapper">
                <div class="title">Full Pezzuti</div>
            </div>
            <div class="full-button-wrapper">
                <img src="Imagenes/FullPezzuti.png" alt="Full Pezzuti" onclick="document.getElementById('audio7').play();" class="full-img-button">
            </div>
        </div>

        <!-- Contenedor 2 -->
        <div class="full-width-button">
            <div id="videoSection" class="video-container">
                <iframe id="videoIframe" src="https://www.youtube.com/embed/VdJpycGMSuo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
       
    </div>

    <!-- Archivos de audio -->
    <audio id="audio1" src="Audio/Pezzuti.mp3"></audio>
    <audio id="audio2" src="Audio/Pezzutiledijo.mp3"></audio>
    <audio id="audio3" src="Audio/Na.mp3"></audio>
    <audio id="audio4" src="Audio/Polimardo.mp3"></audio>
    <audio id="audio5" src="Audio/Buenardopolis.mp3"></audio>
    <audio id="audio6" src="Audio/Bro.mp3"></audio>
    <audio id="audio7" src="Audio/FullPezzuti.mp3"></audio>

    <!-- Script para alternar imÃ¡genes -->
    <script>
        function toggleImage(imgElement, alienSrc) {
            const currentSrc = imgElement.src;
            const originalSrc = imgElement.getAttribute('data-original-src') || currentSrc;

            if (currentSrc === originalSrc) {
                imgElement.src = alienSrc;
            } else {
                imgElement.src = originalSrc;
            }

            imgElement.setAttribute('data-original-src', originalSrc);
        }
    </script>
</body>
</html>
